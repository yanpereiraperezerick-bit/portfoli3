<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        header {
            background-color: #0a5f27;
            color: white;

        }
        nav {
            display: flex;

        }
        ul {

            padding: 0;
            margin: 0;
            display: flex;

        }

            text-decoration: none;
            font-weight: bold;
        }
        .caixa1 {
            padding: 20px;
            background-color: #a3dbb6;
            border-bottom: 1px solid #0a5f27;
            margin: 20px 0;
        }
        .caixa2 {
            padding: 20px;
            background-color: #a3dbb6;
            border-bottom: 1px solid #0a5f27;
            margin: 20px 0;
        }
        .conteúdo {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="Conteúdo">
        <div class="caixa1">
            <h2>Bem-vindo ao nosso site</h2>
            <p>Este é um exemplo simples de menu responsivo HTML e CSS</p>

    </div>
    <div class="caixa2">
        <h2>Sobre Nós</h2>

    </div>

</html>
