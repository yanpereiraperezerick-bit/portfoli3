<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exemplo de Caixas com CSS</title>
  <style>
    .caixa1 {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      margin:10px;
      border-radius: 9px;
      font-family: 'Arial', sans-serif;
      align-items: center;
    }

    .caixa2 {
      background-color: #2196F3;
      color: white;
      padding: 10px;
      margin: 10px;
      border-radius: 10px;
      font-family: 'Arial', monospace;
      align-items: center;
    }
  </style>
</head>
<body>

  <div class="caixa1">
    Esta é a Caixa 1 — fundo verde.
  </div>

  <div class="caixa2">
    Esta é a Caixa 2 — fundo azul.
  </div>

</body>
</html>
